<link rel="stylesheet" href="css/profile.css">
</head>

<body>
<header>

<input type="text" id="search-input" class="search-box" placeholder="Rechercher des films, des séries..." autocomplete="off" autocorrect="off" spellcheck="false" name="search-field" value="">
</div>

<ul class="federant-regular">
<li><a href="index.html">Accueil</a></li>
<li><a href="faq.html">FAQ</a></li><li>

<div class="login-profile-container">
<span id="userPseudo" class="user-pseudo" style="display:none;"></span><div class="profile-menu" id="profileMenuContainer" style="display:none;"><img id="Avatar" class="avatar" alt="Avatar de l'utilisateur">
<div class="dropdown-menu" id="dropdownMenu">
<a href="#" id="menuProfile">Profil</a>
<a href="#" id="menuSettings">Paramètres</a>
<a href="#" id="menuLogout">Déconnexion</a></div></div>
<button class="login-button" id="loginBtn"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="google-logo">Connexion</button></div>
</header>

<main>
<section class="profile-container">
<div class="avatar-frame">
  <dotlottie-wc 
    src="https://lottie.host/93bb29cd-a1f0-44a5-be03-6dda2988ebf9/h1EEYWprZm.lottie" 
    autoplay loop style="width: 80px; height: 80px;">
  </dotlottie-wc>
  <img id="AvatarMain" class="avatar" alt="Avatar de l'utilisateur">
</div>


<div class="profile-info">
    <h2 class="profile-pseudo">
        <span id="profilePseudo"></span>
        <span id="profileFirstname"></span>
    </h2>
    <a href="#editProfilePanel" class="edit-profile-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="m14.06 9.02.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.25 0-.51.1-.7.29l-1.831.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.63.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z"></path></svg>Modifier le profil</a>
</div>
</section>

<nav class="profile-actions">
<a href="#" class="profile-link active">Favoris</a>
<a href="#" class="profile-link">Évaluation</a>
</nav>

<hr class="profile-divider">

<section id="tabContent" class="icon-container">
<div id="favoritesContent" class="tab-item">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
<path d="M11 7h6v2h-6zm0 4h6v2h-6zm0 4h6v2h-6zM7 7h2v2H7zm0 4h2v2H7zm0 4h2v2H7zM20.1 3H3.9c-.5 0-.9.4-.9.9v16.2c0 .4.4.9.9.9h16.2c.4 0 .9-.5.9-.9V3.9c0-.5-.5-.9-.9-.9zM19 19H5V5h14v14z"></path></svg>
<p class="tab-text">Aucun favori pour l'instant</p>
</div>

<div id="evaluationContent" class="tab-item">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
<path d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27z"></path></svg>
<p class="tab-text">Aucune évaluation pour l'instant</p>
</div>
</section>

    <div id="editProfilePanel" class="overlay">
        <div class="edit-panel">
            <a href="#" class="close-panel">&times;</a>
            <div class="panel-left">
                <img id="panelAvatar" alt="Avatar" class="panel-avatar">
                <p class="panel-avatar-text">Votre avatar</p>
            </div>
            <div class="panel-right">
                <h2>Modifier le profil</h2>
                <form id="editProfileForm">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" maxlength="14">
                        <span id="usernameCounter" class="char-counter">0/14</span>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description"></textarea>
                    </div>
                    <div class="form-buttons">
                        <a href="#" class="cancel-btn">Annuler</a>
                        <button type="submit">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script type="module" src="js/navbar.js"></script>
<script type="module" src="js/profile.js"></script>
</body>
</html>
